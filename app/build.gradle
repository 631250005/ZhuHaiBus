            manifestPlaceholders = [CHANNEL_NAME: "oppo"]
        }
        xiaomi {
            dimension 'internal'
            manifestPlaceholders = [CHANNEL_NAME: "xiaomi", APP_NAME: "珠海公交"]
        }
        h5 {
